{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{project.image.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ project.title }}</h2>
          <p class="card-text">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
