{% extends 'base.html' %}

{% block content %}
<div class="bg-light py-5">
<div class="container">
<div class="row">
    <div class="col-md-3 bg-danger py-5">
        <div class="contact-info ">
            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
            <h2>Contact Us</h2>
            <h4>We would love to hear from you !</h4>
        </div>
    </div>
    <div class="col-md-9">
        <div class="contact-form">
          <form method="post">
            
            <div class="form-group">
              <label class="control-label col-sm-2" for="fname">First Name:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" name="fname" placeholder="Enter First Name" name="fname" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="lname">Last Name:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" name="lname" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" placeholder="Enter email" name="email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="comment" required>Comment:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" name="comment" required></textarea>
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>  
        </div>
    </div>
</div>
</div>
</div>
{% endblock content %}
