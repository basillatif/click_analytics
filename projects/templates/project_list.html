{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="project" class="bg-light py-5 pt-5 pb-5 shadow-sm">
    <div class="container">
        <div class="col-12 mb-5">
            <h2>Project List</h2>
        </div>
      
      <div class="row">
        {% for project in projects %}
        <!--ADD CLASSES HERE d-flex align-items-stretch-->
        <div class="col-lg-4 mb-3 d-flex align-items-stretch">
          <div class="card">
            {% comment %} style="width: 20rem; height: 15rem" {% endcomment %}
            <img   src="{{project.image.url}}" class="card-img-top" alt="Card Image">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-left">{{ project.title }}</h5>
              <p class="card-text text-left mb-4">{{ project.description|truncatechars:100 }}</p>
              <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary text-white mt-auto align-self-start">Read More</a>
            </div>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </section>
  {% endblock content %}
